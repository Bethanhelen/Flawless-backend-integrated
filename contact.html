<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=640" />
    <title>Flawless cleaning service | Contact</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b5610d69c4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <div class="container">
      <!--desktop navigation starts-->
      <header>
        <a href="index.html"
          ><img
            src="./images/logo.png"
            alt="logo"
            width="168.68px"
            height="48px"
        /></a>
        <nav class="navbar">
          <div class="btn">
            <ion-icon name="close" class="close-btn"></ion-icon>
          </div>
          <a href="index.html">Home</a>
          <a href="index.html#aboutUs">About Us</a>
          <a href="index.html#services">Services</a>
          <a href="#" class="active">Contact Us</a>
        </nav>
        <!-- <div class="quote">
        <a href="contact.html">Get a quote</a>
        <ion-icon name="arrow-forward"></ion-icon>
      </div> -->
        <div class="btn">
          <ion-icon name="menu" class="menu-btn"></ion-icon>
        </div>
      </header>
      <!--desktop navigation ends-->
      <!-- Contact section starts here -->
      <div class="contact-section" id="blur">
        <div class="contact-header-text">
          <h1>Request For A Free Estimate</h1>
        </div>
        <div class="header-details">
          <p>
            If you would like a quote or would like to set up an appointment
            please call or email us.
          </p>
        </div>

        <section>
          <div class="input-section">
            <form action="/submit" method="post">
              <label for="name">Full Name</label> <br />
              <input type="text" placeholder="eg. Kate James John" required name="fullname"/>
              <br />
              <br />
              <label for="email">Email</label> <br />
              <input
                type="email"
                placeholder="eg. example@gmail.com"
                required
               name="email"/>
              <br />
              <br />
              <label for="phone">Phone</label> <br />
              <input type="tel" placeholder="eg. 123-456-789" required  name="phone"/>
              <br />
              <br />
              <label for="msg"> Message</label> <br />
              <textarea
                name="msg"
                id=""
                cols="54"
                rows="6"
                placeholder="Enter Message here"
               name="message" required></textarea>
              <br />
              <div class="contact-btn">
                <button type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
          <div class="address">
            <div class="phone">
              <ion-icon name="call"></ion-icon>
              <p>+(701) 876-9136, +(701) 491-2694, +(701) 730-4887</p>
            </div>

            <div class="contact-address">
              <ion-icon name="pin"></ion-icon>
              <p>Fargo, North Dokota</p>
            </div>

            <div class="contact-email">
              <ion-icon name="mail"></ion-icon>
              <div class="email-details">
                <p class="email-header">Email us</p>
                <p>flawlesscleaningservicesLLC19@gmail.com</p>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- Contact sectinon ends here -->

      
    <script src="app.js"></script>

    </script> -->

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

  </body>
</html>
